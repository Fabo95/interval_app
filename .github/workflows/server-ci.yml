name: Server Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - ./server/**

jobs:

  docker-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          # Sets the build context to the same location in which the app.Dockerfile lives and let us COPY (in app.Dockerfile) from this location.
          # Hint: app.Dockerfile must be inside the repository.
          # See: https://github.com/marketplace/actions/build-and-push-docker-images#customizing
          context: .
          push: true
          tags: fabo95/general:1.1
          file: ./server.Dockerfile

